<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Math App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/62c3b3f3df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="problemBox">
        <div id="topHundreds"  class="digit"> </div>
        <div id="topTens" class="digit"> </div>
        <div id="topOnes" class="digit"> </div>
        <div id="operator" class="digit">+</div>

        <div id="bottomHundreds" class="digit"> </div>
        <div id="bottomTens" class="digit"> </div>
        <div id="bottomOnes" class="digit"> </div>

    </div>
    <div id="ruleLine"></div>
    <div id="answerBox">
        <div id="answerHundreds"  class="digit"> </div>
        <div id="answerTens" class="digit"> </div>
        <div id="answerOnes" class="digit"> </div>
    </div>
    <div id="keyboard">
        <div id="key1" class="key">1</div>
        <div id="key2" class="key">2</div>
        <div id="key3" class="key">3</div>
        <div id="key4" class="key">4</div>
        <div id="key5" class="key">5</div>
        <div id="key6" class="key">6</div>
        <div id="key7" class="key">7</div>
        <div id="key8" class="key">8</div>
        <div id="key9" class="key">9</div>
        <div id="keyClear" class="funcKey">
            <i class="fa-solid fa-delete-left fa-sm" id="clear"></i>
        </div>
        <div id="key0" class="key">0</div>
        <div id="keyEnter" class="funcKey"><i class="fa-solid fa-check" id="enter"></i></div>
    </div>
</body>
<script src="./numbers.js"></script>
</html>
